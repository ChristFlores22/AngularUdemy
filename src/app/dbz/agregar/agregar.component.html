<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
           <!-- <input 
    type="text" 
    placeholder="Nombre"  
    [value]="nuevo.nombre"
    (input)="cambiarNombre( $event )"
/> -->
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <!-- Corchetes Establecer propiedades al objeto -->
    <!-- Parentesis Emitir o escuchar eventos -->
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevo.poder"
    />

    <button type="submit">
        Agregar
    </button>
</form>
